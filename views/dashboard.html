<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - eCommerce</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .addt {
            color: #607d8b;
            font-weight: 400;
            font-family: Arial;
            font-size: 12px;
            margin:1px;
        }
         .name {
            color: #263238;
            font-weight: 400;
            font-family: Arial;
            font-size: 17px;
            margin:1px;
        }
        .price {
            color:#212121;
            font-weight: 600;
            font-family: Arial;
            font-size: 13px;
            
            margin:1px;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #fff;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        /* Overlay to cover content when sidebar is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Navbar */
        .navbar {
            position: relative;
            z-index: 1001;
        }

        /* Product Cards - Adjusts to fit content */
        .card {
            display: flex;
            flex-direction: column;
            height: auto;
            min-height: 220px;
            border:none;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .card-img-top {
            height: 120px;
            object-fit: cover;
            width: 100%;
        }

        .card-body {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 14px;
            margin-bottom: 4px;
            flex-grow: 1;
        }

        .card-text {
            font-size: 13px;
        }

        /* Service List */
        .service-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
      
    </style>
</head>
<body>

    <!-- Green Navbar -->
    <nav class="navbar navbar-expand-lg  px-3">
        <span class="menu-icon text-white" onclick="toggleMenu()">â˜°</span>
        <span class="navbar-brand ms-1 text-white">Nexora</span>
    </nav>

    <!-- Sidebar Menu -->
    <div id="sidebar-menu" class="sidebar">
        <ul>
            <li><a href="/my-products"><i class="fas fa-box"></i> My Products & Services</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </div>

    <!-- Overlay for Sidebar -->
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div class="container mt-4">
        <!-- Search Bar -->
        <div class="d-flex justify-content-between align-items-center">
            <form action="/search" method="GET" class="search-bar w-100">
                <input type="text" name="query" class="form-control rounded-pill px-3" placeholder="Search...">
            </form>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link active" id="products-tab" data-bs-toggle="tab" href="#products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="services-tab" data-bs-toggle="tab" href="#services">Services</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Products Section -->
            <div class="tab-pane fade show active mt-3" id="products">
                <div class="row" id="product-list"></div>
            </div>

            <!-- Services Section -->
            <div class="tab-pane fade mt-3" id="services">
                <div class="list-group" id="service-list"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            let sidebar = document.getElementById('sidebar-menu');
            let overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        async function fetchDashboardData() {
            const res = await fetch('/api/dashboard');
            const data = await res.json();

            let productHTML = data.products.map(product => `
                <div class="col-6 col-md-4  col-lg-3 mb-3">
                    <a href="/product/${product.id}" class="text-decoration-none">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top">
                            <div class="card-body text-start">
                            <p class=" name">${product.name}</p>   
                                
                                <p class=" price ">UGX ${Number(product.price) % 1 === 0 ? Number(product.price).toFixed(0) : Number(product.price).toFixed(2)}</p>
                   <p class=" addt">${product.product_condition}</p>               
                             
                                
                              
                            </div>
                        </div>
                    </a>
                </div>
            `).join('');

            let serviceHTML = data.services.map(service => `
                <a href="/service/${service.id}" class="list-group-item d-flex align-items-center">
                    <img src="${service.base_image}" class="me-3 service-img">
                    <div>
                        <h6>${service.name}</h6>
                        <p>${service.description.substring(0, 80)}...</p>
                    </div>
                </a>
            `).join('');

            document.getElementById('product-list').innerHTML = productHTML;
            document.getElementById('service-list').innerHTML = serviceHTML;
        }

        document.addEventListener("DOMContentLoaded", fetchDashboardData);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
