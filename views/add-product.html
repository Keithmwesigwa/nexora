<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - eBay Clone</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #4285F4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Add a New Product</h2>
            <form action="/add_product" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <label>Seller Location</label>
                    <input type="text" class="form-control" name="location" placeholder="Enter seller location" required>
                </div>
                <div class="mb-3">
                    <label>Condition</label>
                    <select name="condition" class="form-control">
                        <option value="Brand New">Brand New</option>
                        <option value="Pre-owned">Pre-owned</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option value="Men">Men Clothing</option>
                        <option value="Women">Women Clothing</option>
                        <option value="Kids">Kids Clothing</option>
                        <option value="Watches">Watches</option>
                        
           <option value="Sport">Sports Clothes</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Fitness">Fitnness equipment</option>
                                    
                    </select>
                </div>
                <div class="mb-3">
                    <label>Product Brand</label>
                    <input type="text" class="form-control" name="brand" placeholder="Enter product brand e.g Nike" >
                </div>
                <div class="mb-3">
                    <label>Product Description</label>
                    <textarea name="description" class="form-control" rows="4" placeholder="Enter product details" required></textarea>
                </div>
                <div class="mb-3">
                    <label>Price (UGX)</label>
                    <input type="number" class="form-control" name="price" placeholder="Enter price" required>
                </div>
                <div class="mb-3">
    <label>Product Image</label>
    <input type="file" class="form-control" name="image" id="imageInput" required>
    <!-- Image preview container -->
    <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 100%; margin-top: 10px;">
</div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </div>
    <script>
    // Add an event listener to the file input
    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0]; // Get the selected file
        const reader = new FileReader(); // Create a FileReader object

        // Set up the FileReader onload event
        reader.onload = function(e) {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.src = e.target.result; // Set the image source to the file data
            imagePreview.style.display = 'block'; // Show the image preview
        };

        // Read the file as a data URL
        if (file) {
            reader.readAsDataURL(file);
        }
    });
</script>
    
</body>
</html>
