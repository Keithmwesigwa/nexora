<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gera Jewels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      color: #004d40;
      text-align: center;
      margin-bottom: 5px;
    }

    .brand-sub {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 35px 30px;
    }

    .login-card h3 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 40px 12px 40px;
      font-size: 15px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #004d40;
      box-shadow: 0 0 8px rgba(0,77,64,0.15);
    }

    .input-group-text {
      background: transparent;
      border: none;
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    .btn-primary {
      background-color: #004d40;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00695c;
      box-shadow: 0 4px 12px rgba(0,105,92,0.3);
    }

    .signup-link {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
    }

    .signup-link a {
      color: #004d40;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo / Brand -->
    <div class="brand-title">GERA JEWELS</div>
    <div class="brand-sub">Luxury you deserve, crafted with care</div>

    <!-- Login Card -->
    <div class="login-card">
      <h3>Sign In</h3>
      <form action="/login" method="post">
        <div class="mb-3 position-relative">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3 position-relative">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="signup-link">Donâ€™t have an account? <a href="/register">Sign up</a></p>
    </div>
  </div>
</body>
</html>
